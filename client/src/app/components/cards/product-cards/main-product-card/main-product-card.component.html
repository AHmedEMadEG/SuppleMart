<!-- Child Component -->

<div class="group bg-white w-full max-w-sm h-[500px] mx-auto overflow-hidden">
  @if(!loading){
  <div class="relative h-[66%]">
    <img
      [src]="product.thumbnail"
      alt="product"
      class="w-full h-full object-cover"
    />
    <div
      class="absolute bottom-0 left-0 right-0 h-0 mix-blend-multiply bg-[var(--primary-color)] group-hover:h-full transition-all duration-300"
    ></div>
  </div>
  <div class="p-3 h-[20%]">
    <div class="text-[#999999] text-xs">
      @for(category of product.categories; track category){
      <span class="cursor-pointer hover:text-[var(--primary-color)] me-1">
        <a href="#">{{ category }}</a>
      </span>
      }
    </div>
    <h3 class="font-bold text-sm mt-3">
      <a href="#">{{ product.title }}</a>
    </h3>
    <div>{{ product.rate }}</div>
  </div>
  <div class="flex border-t-gray-300 border-t relative h-[14%]">
    <div class="flex-1 p-5 font-extrabold">${{ product.price }}</div>
    <div class="more text-2xl bg-[#efefef] p-5 w-16 text-center">+</div>
    <div
      class="text-slate-400 px-5 flex items-center content-center shopping-content absolute right-0 bottom-0 h-full w-[100%] invisible bg-[var(--secondary-color)] transition-all duration-300"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6 me-4 cursor-pointer hover:text-white"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
        />
      </svg>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6 cursor-pointer hover:text-white"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
        />
      </svg>
      <span
      (click)="handleAddToCart()"
        class="absolute right-5 font-extrabold text-white hover:text-[var(--primary-color)] cursor-pointer"
        >ADD TO CART +</span
      >
    </div>
  </div>
  } @else{
  <div class="flex w-full flex-col gap-4">
    <div class="flex items-center justify-center gap-4">
      <div class="skeleton h-48 w-full max-w-xs shrink-0"></div>
    </div>
  </div>
  }
</div>
