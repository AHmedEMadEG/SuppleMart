<!-- app-sales-card.component.html -->
<div class="mb-5 w-96 ">
  <article
    class="bg-white w-[420px] h-36 shadow space-y-2 flex justify-start items-center rounded-br-3xl py-5"
  >
    <div class="w-32 h-40 p-1 flex items-center ">
      <img src="{{ imgProduct }}" />
    </div>
    <div>
      <p class="text-sm ssw-full font-bold">{{ nameProduct }}</p>
      <div class="flex items-center space-x-1">
        <input
          type="radio"
          [id]="ratingId + '-star1'"
          name="rating-{{ ratingId }}"
          value="1"
          class="hidden peer"
        />
        <label
          [for]="ratingId + '-star1'"
          class="cursor-pointer text-gray-400 transition-colors duration-100 text-2xl"
          >&#9733;</label
        >

        <input
          type="radio"
          [id]="ratingId + '-star2'"
          name="rating-{{ ratingId }}"
          value="2"
          class="hidden peer"
        />
        <label
          [for]="ratingId + '-star2'"
          class="cursor-pointer text-gray-400 transition-colors duration-100 text-2xl"
          >&#9733;</label
        >

        <input
          type="radio"
          [id]="ratingId + '-star3'"
          name="rating-{{ ratingId }}"
          value="3"
          class="hidden peer"
        />
        <label
          [for]="ratingId + '-star3'"
          class="cursor-pointer text-gray-400 transition-colors duration-100 text-2xl"
          >&#9733;</label
        >

        <input
          type="radio"
          [id]="ratingId + '-star4'"
          name="rating-{{ ratingId }}"
          value="4"
          class="hidden peer"
        />
        <label
          [for]="ratingId + '-star4'"
          class="cursor-pointer text-gray-400 transition-colors duration-100 text-2xl"
          >&#9733;</label
        >

        <input
          type="radio"
          [id]="ratingId + '-star5'"
          name="rating-{{ ratingId }}"
          value="5"
          class="hidden peer"
        />
        <label
          [for]="ratingId + '-star5'"
          class="cursor-pointer text-gray-400 transition-colors duration-100 text-2xl"
          >&#9733;</label
        >
      </div>
      <span class="font-bold text-lg"> Â£{{ priceProduct }} </span>
    </div>
  </article>
</div>
