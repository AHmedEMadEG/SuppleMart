<!-- parent.component.html -->
<section class="w-full flex flex-col md:flex-row">
  <div class="container m-auto flex flex-col md:flex-row gap-7">
    <!-- Best Selling Section -->
    <div class="flex flex-col gap-3 flex-1 order-1 md:order-1">
      <p class="font-bold text-4xl mb-8">Best Selling</p>

      @for(product of products; track product._id){
      <app-sales-card [product]="product"></app-sales-card>
      }
    </div>

    <!-- Latest Deals Section -->
    <div class="flex-1 order-2 md:order-2">
      <p class="font-bold text-4xl mb-8">Latest Deals</p>
      <app-big-card class="w-full"></app-big-card>
    </div>

    <!-- Recommended Section -->
    <div class="flex flex-col gap-3 flex-1 order-3 md:order-3">
      <p class="font-bold text-4xl mb-8">Recommended</p>

      @for(product of products; track product._id){
      <app-sales-card [product]="product"></app-sales-card>
      }
    </div>
  </div>
</section>
