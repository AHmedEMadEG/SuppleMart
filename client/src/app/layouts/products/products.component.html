<section class="container m-auto my-16">
  <div class="text-center mb-6">
    <p class="text-[var(--secondary-text)]">SHOP OUR NEW RELEASES</p>
    <h2 class="font-extrabold text-4xl">Our Products</h2>
  </div>
  <div class="flex justify-between gap-10 flex-wrap">
    @for(product of products; track product._id){
    <app-main-product-card
      [loading]="false"
      [product]="product"
      class="w-full sm:w-[46%] md:w-[40%] lg:w-[22.5%]"
    ></app-main-product-card>
    } @empty{ @for (item of [1,2,3,4,5,6,7,8]; track $index) {
    <app-main-product-card
      [loading]="true"
      class="w-full sm:w-[45%] md:w-[30%] lg:w-[22.5%]"
    ></app-main-product-card>
    } }
  </div>
  <div class="flex justify-center mt-8">
    <app-outlined-button label="VIEW ALL PRODUCTS"></app-outlined-button>
  </div>
</section>
